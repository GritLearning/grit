<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Grit Learning Platform - Level 2</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>

  <script type="text/x-handlebars">

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
      <div class="accordion" id="accordion1">
          <div class="accordion-group">
              <div class="accordion-heading">
                  <div class="well well-small">
                      <h3>
                          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" href="#levelone">Level 1</a>
                      </h3>
                  </div>
              </div>
              <div id="levelone" class="accordion-body collapse in">
                  <div class="accordion-inner">
                      <ul class="thumbnails">
                          {{#each content in controller}}
                          <li class="span4">
                              <div class="thumbnail">
                                  <a href="{{content.launchCommand}}" class="thumbnail">
                                      <img data-src="{{content.icon}}" alt="{{content.name}}" >
                                    <center><h3>{{content.name}}</h3></center>
                                </a>
                              </div>
                          </li>
                          {{/each}} 
                      </ul>
                  </div>
              </div>
          </div>
          <div class="accordion-group">
              <div class="accordion-heading">
                  <div class="well well-small">
                      <h3>
                          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" href="#leveltwo">Level 2</a>
                      </h3>
                  </div>
              </div>
              <div id="leveltwo" class="accordion-body collapse">
                  <div class="accordion-inner">
                  </div>
              </div>
          </div>
          <div class="accordion-group">
              <div class="accordion-heading">
                  <div class="well well-small">
                      <h3>
                          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" href="#levelthree">Level 3</a>
                      </h3>
                  </div>
              </div>
              <div id="levelthree" class="accordion-body collapse">
                  <div class="accordion-inner">
                  </div>
              </div>
          </div>
      </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/bootstrap-transition.js"></script>
  <script src="js/libs/bootstrap-collapse.js"></script>
  <script src="js/app.js"></script>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
