<div ng-controller="ContentListCtrl">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <div class="sidebar">

                    <ul class="nav nav-list">
                          <li class="nav-header">Level {{levelId}}</li>
                          <!-- still needs debugging why the getLevel does not update after adding kids -->
                          <li class="active"><a ng-href="#/quiz/{{levelId}}">level up</a></li>
                          <li class="divider"></li>
                          <li class="nav-header">Player</li>
                          <li ng-repeat="p in player">
                              <img ng-src="{{p.image}}" class="img-rounded" ng-click="removePlayer(p)">
                              <span class="badge badge-success">{{p.level}}</span>
                          </li>
                          <li class="divider"></li>
                          <li><a href="#/kids">Home</a></li>
                      </ul>

                </div>
            </div>
            <div class="span10">
                <p>
                <ul class="thumbnails">
                  <li class="span4" ng-repeat="c in content | filter:filterByLevel">
                          <a href="#" class="thumbnail" ng-click='open(c.launchCommand, c.name)'>
                              <img ng-src="{{c.icon}}" alt="{{c.name}}" class="img-rounded">
                              <center><h4>{{c.name}}</h4></center>
                          </a>
                  </li>
              </ul>
              </p>
          </div>
      </div>
  </div>
</div>
