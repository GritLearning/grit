<div ng-repeat="question in filtered = (quiz | filter:filterByLevel)" ng-hide="!$first">
      <div class="progress progress-striped">
          <div class="bar" style="width: {{(($index +1 ) * 100)/filtered.length}}%;"></div>
      </div>
      <div class="hero-unit">
          <h1>{{question.question}}</h1>
      </div>
      <form>
          <fieldset>
              <div class="control-group">
                  <div class="controls">
                      <div class="btn-group" data-toggle="buttons-radio">
                          <button name="answer" class="btn btn-large" type="button" ng-repeat="answer in question.answer" value="{{answer}}">{{answer}}</button>
                      </div>
                  </div>
              </div>
              <div class="control-group">
                  <div class="controls">
                      <button type="submit" class="btn" ng-click="saveAnswer(question,answer)">continue</button>
                  </div>
              </div>
          </fieldset>
      </form>
</div>
