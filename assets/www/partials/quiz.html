<div>
      <div class="progress progress-striped">
          <div class="bar" style="width: {{((quizId-1) * 100) / quiz.length}}%;"></div>
      </div>
      <div class="hero-unit">
          <h1>{{quiz[quizId-1].question}}</h1>
      </div>
      <div class="questionbody">
              <a href="#/quiz/{{nextQuestion}}"><button class="btn btn-large" type="button" ng-repeat="answer in quiz[0].answer">{{answer}}</button></a>
      </div>
</div>
