<div ng-repeat="question in filtered = (quiz | filter:filterByLevel)" id="{{$index}}" my-repeat-directive>
      <div class="progress progress-striped">
          <div class="bar" style="width: {{(($index +1 ) * 100)/filtered.length}}%;"></div>
      </div>
      <div class="hero-unit">
          <h1>{{question.question}}</h1>
      </div>
      <div class="questionbody">
          <button class="btn btn-large" type="button" ng-repeat="answer in question.answer" ng-click="resultClick($parent.$index, filtered.length, question, answer)" rel="{{index}}">{{answer}}</button>
      </div>
</div>
