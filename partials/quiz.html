<div class="quiz-background">

<div class="well">
    <div class="row result-icons" level-id="levelId" result="noDisable" score-icon-directive>
    </div>
</div>


    
<div  ng-repeat="question in filtered = (quiz | filter:filterByLevel | shuffle | limitTo:2)" id="{{$index}}" my-repeat-directive>

    <div class="span6">
        <div class="hero-unit">
            <!-- <p>{{question.question_1.text}}</p> -->
            <img src={{question.question_1.url}} />
            <!-- <p>{{question.question_2.text}}</p> -->
            <img src="{{question.question_2.url}}" />
        </div>
    </div>

    <div class="span6">
        <div class="questionbody khmer">
            <ul class="thumbnails">
                <li class="span4 " ng-repeat="answer in question.answers">
                  <center>
                    <button class="btn btn-large thumbnail answer" ng-disabled="! noDisable" type="button" ng-click="noDisable = resultClick($parent.$index, filtered.length, question, answer)" rel="{{index}}">
                      <!-- <p>{{answer.text}}</p> -->
                      <img src={{answer.url}} />
                    </button>
                  </center>
                </li>
            </ul>
        </div>
    </div>
{{$log.log(question)}}
<pre class="debugging">question data: {{question}}</pre>
</div>

</div>
