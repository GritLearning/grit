<div ng-controller="ContentListCtrl">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <div class="sidebar">

                    <ul class="nav nav-list">
                          <li class="nav-header">Level {{levelId}}</li>
                          <!-- still needs debugging why the getLevel does not update after adding kids -->
                          <li><img src="/img/logo.png"></li>
                          <li class="divider"></li>
                          <li class="active"><a ng-href="#/quiz/{{levelId}}">level up</a></li>
                          <li><a href="#/exit">Exit</a></li>
                      </ul>

                </div>
            </div>
            <div class="span10">
                <p>
                    <ul class="thumbnails">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <a class="brand" href="#">Level {{levelId}}</a>
                            </div>
                        </div>
                        <li class="span4" ng-repeat="c in content | filter:filterByLevel">
                            <a href="#" class="thumbnail" ng-click='open(c.launchCommand, c.name)'>
                                <img ng-src="{{c.icon}}"
                                        alt="{{c.name}}"
                                        class="img-rounded" />
                                <center><h4>{{c.name}}</h4></center>
                            </a>
                        </li>
                    </ul>
                </p>
          </div>
      </div>
  </div>
</div>
