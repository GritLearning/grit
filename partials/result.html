<div class="result">
<div class="hero-unit">
  <h1>That was awesome</h1>
</div>
<span ng-repeat="res in result" class="result_{{res}}">{{$index + 1}}</span>
<br>
<h2 class="final_result_{{conclusion}}">{{conclusion}}</h2>
<input type="hidden" ng-model="button" ng-init="button=conclusion" />
<div ng-switch on="button">
	<button class="btn btn-large" type="button" ng-switch-when="passed" ng-click="homeScreen(nextLevel)">continue</button>
	<div ng-switch-when="failed">
		<button class="btn btn-large" type="button" ng-click="homeScreen(level)">continue</button>
	</div>
</div>
