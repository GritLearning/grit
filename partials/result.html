<div class="result">

  <h1 ng-show="passed">You passed</h1>
  <h1 ng-hide="passed">You failed</h1>

  [show the row of stars they achieved]

  <img alt="smiley face" src="img/smiley-face.png" />

  <div>
    <img src="img/coin-won.png" /> X {{score}}
  </div>

  <div class="row-fluid">
    <div class="span6 offset3">
      <button ng-show="passed" class="btn btn-large btn-primary" ng-click="returnToHomeScreen()">look at level {{level}} games</button>
      <button ng-hide="passed" class="btn btn-large btn-primary" ng-click="returnToHomeScreen()">go back to level {{level}} games</button>
    </div>
  </div>
</div>
